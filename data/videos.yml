      </iframe>
    description: >
      Atualmente, muitos desenvolvedores freelance ou mesmo em empresas, trabalham em muitos projetos, muitas vezes ao mesmo tempo. Sendo assim, é necessário manter um ambiente computacional que atenda a cada um dos projetos trabalhados. O Vagrant ajuda o desenvolvedor a manter diversos ambientes computacionais através da virtualização, permitindo que se possa ter vários ambientes isolados, tudo isso de forma rápida e prática.

